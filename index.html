
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PipeLiner | NLU & Pictogram Architect</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-dark: #1e1b4b;
      --furious-orange: #f97316; 
    }
    
    * {
      font-family: 'Lexend', sans-serif !important;
      border-radius: 4px !important;
    }
    
    .mono, .mono * { 
      font-family: 'Fira Code', monospace !important; 
    }
    
    body { 
      background-color: #f8fafc;
      color: #0f172a;
    }

    @keyframes spectral-pulse {
      0% { background-color: var(--furious-orange); box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); }
      33% { background-color: #06b6d4; } /* Turquesa */
      66% { background-color: #6366f1; } /* Azulado Morado */
      100% { background-color: var(--furious-orange); box-shadow: 0 0 0 12px rgba(99, 102, 241, 0); }
    }
    
    .animate-spectral {
      animation: spectral-pulse 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
    }

    .rounded-full { border-radius: 9999px !important; }
    
    /* Scrollbars t√©cnicos */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
<script type="importmap">
{

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
</body>
</html>
